<h3 class="contact-heading text-center">Get in touch!</h3>
<p class="contact-text text-left">Small talk about the weather blows, plans for a new project?</p>
<!--contact us form-->
<div class="center-form">
    <form id="emailform" onSubmit="return sendMail(this);" method="POST">
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" type="email" id="email" placeholder="Email" required/>
        </div>
        <div class="form-group">
            <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="What do you have in mind?" required></textarea>
        </div>
        <button onClick="return clearForm();" type="submit" class="btn btn-secondary center-block" data-toggle="modal" data-target=".bd-example-modal-sm">Submit</button>
    </form>
</div>
